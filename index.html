<!doctype html>
<html lang="en">
   <head>
      <link rel="shortcut icon" href="/static/images/favicon_nodejs.png" />
      <meta charset="utf-8" />
      <meta name="description" content="Whiteboard made using Node.js" />
      <meta name="author" content="bhavanishankar" />
      <meta NAME="KEYWORDS" CONTENT="nodejs, cloudfoundry, whiteboard, sockjs" />
      <title>Node.js Whiteboard</title>
      <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
      <!--[if lte IE 7]>
      <script src="js/IE8.js" type="text/javascript"></script><![endif]-->
      <!--[if lt IE 7]>
      <link rel="stylesheet" type="text/css" media="all" href="css/ie6.css" />
      <![endif]-->
      <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet" />
      <link rel="stylesheet" type="text/css" href="static/css/freeow/freeow.css" />
      <link rel="stylesheet" type="text/css" href="static/css/styles.css" />
   </head>
   <body lang="en">
      <div id="freeow" class="freeow freeow-top-right"></div>
      <div id="wait">
         <p style="text-align:center">Please wait...</p>
      </div>
      <div id="spinner" style="display:none">
         <img alt="spinner" style="text-align:center" src="static/images/spinner.gif" /><br />
         <p style="text-align:center">Please wait...</p>
      </div>
      
      
      <!-- top bar -->
		<div class="top-bar">
			<p class="appname">Node.js Whiteboard</p>
			<p class="logintext">Logged in as <span id="username">username</span></p>
		</div>   
		<div class="whiteboard-container">
			
			<div class="left-bar">
				<div class="box-title">Tools</div>
				<div class="shape_icon" id="rectangle"><a href="#" rel="tooltip" title="Rectangle"><img alt="rectangle" class="image_style"  src="static/images/rectangle_g.png" /></a></div>
            <hr />
            <div class="shape_icon" id="circle"><a href="#" rel="tooltip"  title="Circle"><img alt="circle" class="image_style" src="static/images/circle_g.png" /></a></div>
            <hr />
            <div class="shape_icon" id="triangle"><a href="#" rel="tooltip"  title="Triangle"><img alt="triangle" class="image_style" src="static/images/triangle_g.png" /></a></div>
            <hr />
            <div class="shape_icon" id="line"><a href="#" rel="tooltip"  title="Line"><img alt="line" class="image_style" src="static/images/line_g.png" /></a></div>
            <hr />
            <div class="shape_icon" id="arc"><a href="#" rel="tooltip"  title="Arc"><img alt="arc" class="image_style" src="static/images/arc_g.png" /></a></div>
            <hr />
            <div class="shape_icon" id="arrow"><a href="#" rel="tooltip"  title="Arrow-1"><img alt="arrow-1" class="image_style" src="static/images/arrow_g.png" /></a></div>
            <hr />
            <div class="shape_icon" id="arrow_bidir"><a href="#" rel="tooltip"  title="Arrow-2"><img alt="arrow-2" class="image_style"  src="static/images/arrow_bidir_g.png" /></a></div>
            <hr />
			</div>
			<div class="canvas-div">
				<div class="canvas-bg">
					<canvas id="canvas_area" width="850" height="500">This text is displayed if your browser 
                  does not support HTML5 Canvas.
               </canvas>
				</div>
			</div>
			<div id="chat-div">
				<div class="box-title">Chat</div>
            <div id="chat-text"></div>
            <form id="chat-form">
               <textarea  placeholder="Type here"></textarea>
            </form>
         </div>
		</div>   
	
      <!-- Links for Script files --> 
      <!-- JQuery -->    
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
      <!-- SockJS -->
      <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
      <!-- Twitter Bootstrap -->
      <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
      <!-- Fabric JS library -->
      <script src="static/js/lib/fabric-all.js"></script>
      <script src="static/js/lib/jquery.freeow.min.js"></script>
      <script src="static/js/shapes.js"></script>
      <script src="static/js/main.js"></script>
      <script type="text/javascript" src="static/js/utilities.js"></script>
	  <script type="text/javascript" src="static/js/eventHandlers.js"></script>
	  <script type="text/javascript" src="static/js/sockJSClient.js"></script>
      <script>
         $(document).ready(function() {
	         app.init();
	         $('#wait').hide();
	         app.resize();
	         $('#spinner').show().center($('.canvas-div'));
	         $(function() {
	         	$('[rel=tooltip]').tooltip({placement:'right'});
         	});
         })
      </script>
   </body>
</html>
