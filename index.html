<!doctype html>
<html lang="en">
   <head>
      <link rel="shortcut icon" href="/static/images/favicon_nodejs.png" />
      <meta charset="utf-8" />
      <meta name="description" content="Whiteboard made using Node.js" />
      <meta name="author" content="bhavanishankar" />
      <meta NAME="KEYWORDS" CONTENT="nodejs, cloudfoundry, whiteboard, sockjs" />
      <title>Node.js Whiteboard</title>
      <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
      <!--[if lte IE 7]>
      <script src="js/IE8.js" type="text/javascript"></script><![endif]-->
      <!--[if lt IE 7]>
      <link rel="stylesheet" type="text/css" media="all" href="css/ie6.css" />
      <![endif]-->
      <link href="static/css/thirdparty/bootstrap/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" type="text/css" href="static/css/thirdparty/freeow/freeow.css" />
      <link rel="stylesheet" type="text/css" href="static/css/styles.css" />
   </head>
   <body lang="en">
      <div id="freeow" class="freeow freeow-top-right"></div>
      <div id="wait">
         <p style="text-align:center">Please wait...</p>
      </div>
      <div id="spinner" style="display:none">
         <img alt="spinner" style="text-align:center" src="static/images/spinner.gif" /><br />
         <p style="text-align:center">Please wait...</p>
      </div>
      
      
      <!-- top bar -->
		<div class="top-bar">
			<p class="appname">Node.js Whiteboard</p>
			<p class="logintext">Logged in as <span id="username">username</span></p>
		</div>   
		<div class="whiteboard-container">

            <div class="tool-bar-holder"></div>
			<div class="canvas-div">
				<div class="canvas-bg">
					<canvas id="canvas_area" width="850" height="500">This text is displayed if your browser 
                  does not support HTML5 Canvas.
               </canvas>
				</div>
			</div>
			<div id="chat-div">
				<div class="box-title">Chat</div>
            <div id="chat-text"></div>
            <form id="chat-form">
               <textarea  placeholder="Type here"></textarea>
            </form>
         </div>
		</div>   
	
      <!-- Links for Script files --> 
      <!-- JQuery -->    
      <script src="static/js/thirdparty/jquery/jquery-1.8.3.min.js"></script>
      <script src="static/js/thirdparty/jquery/jquery-ui-1.9.1.custom.min.js"></script>

      <!-- SockJS -->
      <script src="static/js/thirdparty/sockjs/sockjs.min.js"></script>
      <!-- Fabric JS library -->
      <script src="static/js/thirdparty/fabric/fabric-all.js"></script>
      <script src="static/js/thirdparty/jquery/jquery.freeow.min.js"></script>
      <script src="static/js/shapes.js"></script>
      <script type="text/javascript" src="static/js/utilities.js"></script>
	  <script type="text/javascript" src="static/js/eventHandlers.js"></script>
	  <script type="text/javascript" src="static/js/sockJSClient.js"></script>
	  <script type="text/javascript" src="static/js/canvas.js"></script>
	  <script type="text/javascript" src="static/js/toolBar.js"></script>
	  <script type="text/javascript" src="static/js/chat.js"></script>
      <script type="text/javascript" src="static/js/jquery.ui.toolbar.js"></script>
	  <script src="static/js/main.js"></script>

      <script>
         $(document).ready(function() {
	         app.init();
         })
      </script>
   </body>
</html>
